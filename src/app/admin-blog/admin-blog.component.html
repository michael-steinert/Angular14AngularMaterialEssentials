<table mat-table [dataSource]="dataSource" style="width: 100%">
  <mat-text-column name="id"></mat-text-column>
  <mat-text-column name="title"></mat-text-column>
  <!-- Custom Field -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Thumbnail</th>
    <td mat-cell *matCellDef="let post">
      <img [src]="post.image" [alt]="post.name" width="42" height="42" />
    </td>
  </ng-container>
  <!-- Custom Field -->
  <ng-container matColumnDef="publishedAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Published At</th>
    <td mat-cell *matCellDef="let post">{{ post.publishedAt }}</td>
  </ng-container>
  <!-- Custom Field -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Published At</th>
    <td mat-cell *matCellDef="let post">
      <button (click)="onEdit()" mat-flat-button color="accent">Edit</button>
      <button (click)="onDelete(post.id)" mat-flat-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let rowData; columns: displayedColumns"></tr>
</table>
