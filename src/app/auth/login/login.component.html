<div class="display-flex">
  <div class="m-auto">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Enter Email and Password</mat-card-subtitle>
      <mat-card-content>
        <form action="">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="Enter Email"
              required="true"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              placeholder="Enter Password"
              required="true"
            />
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <button type="submit" color="accent" mat-stroked-button>
              <mat-spinner
                (click)="onSubmit($event)"
                *ngIf="isLoading"
                diameter="30"
              ></mat-spinner>
              <span *ngIf="!isLoading"> Login </span>
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
